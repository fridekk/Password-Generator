<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">

    <title>Document</title>
</head>
<body>
    <div class="fullscreen-bg">
        <h2 class="heading-form">PNN GENERATOR</h2>
        <div class="heading-btn">
        </div>
        <form class="form" action="/generate_password" method="post">
            <h3 class="form-heading">Генератор паролей</h3>
            <div class="flex-column">
                <label>Количество символов </label>
            </div>
            <div class="inputForm">
                <input name="length" placeholder="Введите количество символов" class="input" type="text" />
            </div>
            <div class="flex-row">
                <label for="checkbox1">Заглавные ластинские буквы</label>
                <input type="checkbox" id="checkbox1" name="uppercase">
            </div>
            <div class="flex-row">
                <label for="checkbox2">Строчные латинские буквы</label>
                <input type="checkbox" id="checkbox2" name="lowercase">
            </div>
            <button class="button-submit">
                Сгенерировать
              </button>
            <script>
                
            </script>
              

                
                
           

            <div class="response-container">
                <p id="response" class="response"> <span id="password">{{ password }}</span></p>
                <button class="copy" onclick="copyToClipboard(event)">
                    <span data-text-end="Copied!" data-text-initial="Copy to clipboard" class="tooltip"></span>
                    <span>
                        <svg xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 6.35 6.35" y="0" x="0" height="20" width="20" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" class="clipboard">
                            <g>
                              <path fill="currentColor" d="M2.43.265c-.3 0-.548.236-.573.53h-.328a.74.74 0 0 0-.735.734v3.822a.74.74 0 0 0 .735.734H4.82a.74.74 0 0 0 .735-.734V1.529a.74.74 0 0 0-.735-.735h-.328a.58.58 0 0 0-.573-.53zm0 .529h1.49c.032 0 .049.017.049.049v.431c0 .032-.017.049-.049.049H2.43c-.032 0-.05-.017-.05-.049V.843c0-.032.018-.05.05-.05zm-.901.53h.328c.026.292.274.528.573.528h1.49a.58.58 0 0 0 .573-.529h.328a.2.2 0 0 1 .206.206v3.822a.2.2 0 0 1-.206.205H1.53a.2.2 0 0 1-.206-.205V1.529a.2.2 0 0 1 .206-.206z"></path>
                            </g>
                          </svg>
                          
                    </span>
                </button>

                </div>
            </div>
        
            <script>
            function copyToClipboard(event) {
                /* Предотвратите отправку формы */
                event.preventDefault();
        
                /* Получите текст, который вы хотите скопировать */
                var textToCopy = document.getElementById("password").innerText;
        
                /* Создайте временный элемент input */
                var tempInput = document.createElement("input");
                tempInput.value = textToCopy;
                document.body.appendChild(tempInput);
        
                /* Выделите текст и выполните команду копирования */
                tempInput.select();
                document.execCommand("copy");
        
                /* Удалите временный элемент input */
                document.body.removeChild(tempInput);
            }
            </script>
            
        
           
            
        
          
        </form>
    


  
    </div>                                                                                            
    
    <div class="footer">
        <p>Ваш футер здесь</p>
    </div>
</body>
</html>
